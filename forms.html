<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Select a color:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" placeholder="enter a number">
        </p>
        <button>Submit</button>
        <button type="button">DO NOT SUBMIT FORM</button>
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <P>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </P>

        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value=""></option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="Veg">Vegetarian</option>
                <option value="fish">Soup</option>
            </select>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="50" value="25" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="5" cols="40" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
